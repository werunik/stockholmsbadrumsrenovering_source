---
layout: default
---
<main class="flex">
  <section class="testimonials testimonials-detail section-padding">
    <h1 class="text-center m-t-2em">{{ page.title }}</h1>
    <div class="testimonial block one half-800">
      {{ content }}
    </div>
    <article class="gallery flex two center">
      {% for image in page.image %}
        <figure>
          <amp-img class="img-responsive" placeholder
              src="{{ page.image[forloop.index0] }}"
              layout="responsive" width="360"
              alt="{{ page.image-alt[forloop.index0] }}"
              height="216">
          </amp-img>
        </figure>
      {% endfor %}
    </article>
  </section>
  <section class="cta section-padding white-bg">
    {% include partials/block_testimonials.html %}
  </section>
  <section class="cta section-padding">
    {% include partials/block_cta.html %}
  </section>
</main>
