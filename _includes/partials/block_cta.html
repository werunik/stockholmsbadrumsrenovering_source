<h2 class="text-center">Vill du få en gratis offert eller ett kostnadsfritt besök?</h2>
<div class="cta-form center">
  <form class="container" action="https://getsimpleform.com/messages?form_api_token=5ab23810db39b60660122bd3f7480688" method="post" target="_top">
    <fieldset>
      <div class="form-row">
        <input type='hidden' name='redirect_to' value='https://www.stockholmsbadrumsrenovering.com/offert/tack/' />
        <label class="required" for="name">Namn</label>
        <input name="name" type="text" required>
      </div>
      <div class="form-row">
        <label class="required" for="email">E-post</label>
        <input name="email" type="email" required>
      </div>
      <div class="form-row">
        <label for="email">Telefonnummer</label>
        <input name="phone" type="tel">
        <input type="hidden" name='content'>
      </div>
    </fieldset>
    <fieldset>
      <label for="message">Meddelande</label>
      <textarea name="message" rows="8" placeholder=""></textarea>
    </fieldset>
    <fieldset>
      <input class="form-button" type="submit" value="Kontakta Mig">
    </fieldset>
  </form>
</div>
