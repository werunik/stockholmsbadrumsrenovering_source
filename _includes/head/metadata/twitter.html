<!-- Twitter Card data -->
<meta name="twitter:card" content="{% if page.image %}{{ page.image }}{% else %}{{ site.og_image }}{% endif %}">
<meta name="twitter:site" content="@kmliving.se">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description | flatify }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:creator" content="@kmliving.se">
<meta name="twitter:image:src" content="{% if page.image %}{{ page.image }}{% else %}{{ site.og_image }}{% endif %}">
<meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.og_image }}{% endif %}">
